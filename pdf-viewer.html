<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoScroll PDF Viewer</title>
  <link rel="stylesheet" href="/index.css" />
  <style>
    body { background: #111827; color: #e5e7eb; }
    #topbar { position: sticky; top: 0; z-index: 10; background: #1f2937; border-bottom: 1px solid #374151; }
    #viewer { height: calc(100vh - 56px); overflow: auto; padding: 16px; }
    canvas { display: block; margin: 0 auto 12px auto; background: #111827; }
    #focus-line { position: fixed; top: 50%; left: 0; width: 100%; height: 2px; background: #00ffff; opacity: 0.7; pointer-events: none; z-index: 2147483647; box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; visibility: hidden; }
  </style>
</head>
<body>
  <div id="topbar" class="px-4 py-3 flex items-center justify-between">
    <div class="font-semibold tracking-wider">AutoScroll PDF Viewer</div>
    <div class="flex items-center gap-3">
      <button id="toggle-scroll" class="text-sm bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1 rounded">Start</button>
      <label class="text-sm bg-gray-700 hover:bg-gray-600 text-gray-100 px-3 py-1 rounded cursor-pointer">
        Open local PDF
        <input id="file-input" type="file" accept="application/pdf" class="hidden" />
      </label>
      <div id="status" class="text-sm text-gray-300">Auto-scroll is OFF • <span class="opacity-80">(Space: toggle, +/-: speed)</span> • <a class="underline text-amber-400" href="https://buymeacoffee.com/cenktekin" target="_blank" rel="noopener noreferrer">Buy me a coffee</a></div>
    </div>
  </div>
  <div id="viewer"></div>
  <div id="focus-line"></div>

  <!-- App script (imports pdfjs-dist as module) -->
  <script type="module" src="/pdf-viewer.ts"></script>
</body>
</html>
